<form [formGroup]="form" (ngSubmit)="submit()" class="text-center" action="">
  <input type="text"
         class="border w-full py-2 px-4 mb-2"
         placeholder="Product name"
         formControlName="title"
         appFocus
  >

  <p class="text-red-500 font-medium"
     *ngIf="title.errors?.minlength && title.touched"
  >Please fill title field width min length. Now length = {{title.value.length}}</p>

  <p class="text-red-500 font-medium mb-2 -mt-2"
     *ngIf="title.errors?.required && title.touched"
  >Field is required</p>

  <button type="submit"
          class="py-2 px-4 rounded bg-blue-600 text-white cursor-pointer"
          [disabled]="title.errors"
  >Create
  </button>
</form>
